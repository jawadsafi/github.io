<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jawad Safi Enterprise</title>
		<meta name="description" content="3135 Activity">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/default.css">
	</head>

	<body>
		<header>
			
		</header>
		<script src="scripts/siteLinks.js"></script>
		
		<main>

			<p>We are construction company that specializes in building skyscrappers and corporate buildings:
			</p>
			<form action="#">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" size="30" required placeholder="Enter your name">
				<br><br>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" size="30" required placeholder="Enter your phone number">
				<br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" size="30" required placeholder="Enter your email">
				<br><br>
				<label for="checkboxes">Choose your building type:</label>
				<br>
				<input type="checkbox" id="checkbox1" name="checkboxes" value="Skyscrappers">Skyscrappers
				<br>
				<input type="checkbox" id="checkbox2" name="checkboxes" value="Warehouse">Warehouse
				<br>
				<input type="checkbox" id="checkbox3" name="checkboxes" value="Apartment">Apartment
				<br><br>
				<label for="radio">Choose your favourite building color:</label>
				<br>
				<input type="radio" id="red" name="color" value="White">White
				<br>
				<input type="radio" id="blue" name="color" value="Black">Black
				<br>
				<input type="radio" id="green" name="color" value="Pink">Pink
				<br><br>
				<label for="select">Select design style:</label>
				<br>
				<select id="select" name="animal">
				  <option value="">Select</option>
				  <option value="traditional">Traditional</option>
				  <option value="modern">Modern</option>
				  <option value="futuristic">Futuristic</option>
				</select>
				<br><br>
				<input type="reset" value="Reset">
				<input type="submit" value="Submit">
			  </form>


			  

			  <h4>Location</h4>
			<p>Jawad Safi Enterprise is located at<br>
			8544 University City Blvd<br>
			Charlotte, NC 28213.<br>
			See <a id="locationlink" href="https://maps.google.com/">Google Maps</a> for directions.</p>

		</main>
		<script src="scripts/footerLinks.js"></script>
		<footer>
		
		</footer>

	</body>
</html>
